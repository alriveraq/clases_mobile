<article [id]="personaje.id"></article>
<h2>{{personaje.nombre}}</h2>
<app-mostrar-imagen [image]="personaje.imagen"></app-mostrar-imagen>
<p>Sexo: <span> {{personaje.sexo}}</span></p>
<p>Edad: <span>{{personaje.edad}}</span></p>
<p>Tipo de cazador: <span>{{personaje.ocupacion}}</span></p>
<p>Personaje: <span>{{personaje.personaje}}</span></p>
<p>Tipo de aura: <span>{{personaje.aura}}</span></p>
