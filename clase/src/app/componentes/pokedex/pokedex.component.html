<article [id]="pokemon.npd">
  <h2>{{pokemon.nombre}}</h2>
  <app-mostrar-image [pokimin]="pokemon.foto"></app-mostrar-image>
  <p>Nivel de poder: <span>{{pokemon.ataquebase}}</span> </p>
  <p>Naturaleza: <span>{{pokemon.naturalezapo}}</span> </p>
  <p>Tipo : <span>{{pokemon.tipo}}</span> </p>
</article>
